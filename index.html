<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGE | IEE 6049 Ricardo Palma</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800;900&display=swap" rel="stylesheet">
    <script>
      const tailwindConfig = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      };
      window.tailwind = Object.assign(window.tailwind || {}, { config: tailwindConfig });
      globalThis.tailwind = window.tailwind;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      (function() {
        try {
          const fontMap = {
            'System Default': "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'",
            'Poppins': "'Poppins', sans-serif",
            'Inter': "'Inter', sans-serif",
            'Roboto': "'Roboto', sans-serif",
            'Nunito Sans': "'Nunito Sans', sans-serif"
          };

          const storedFont = JSON.parse(localStorage.getItem('settings:ui-font-family') || 'null');
          const font = storedFont || 'Poppins';
          const fontFamily = fontMap[font] || fontMap['Poppins'];

          document.documentElement.style.setProperty('--font-family', fontFamily);
          document.body.dataset.font = font;
        } catch (e) {
          document.documentElement.style.setProperty('--font-family', "'Poppins', sans-serif");
          document.body.dataset.font = 'Poppins';
        }
      })();
    </script>
    <style>
        :root {
            --font-family: 'Poppins', sans-serif;
            --color-background: #F9FAFB;
            --color-surface: #FFFFFF;
            --color-text-primary: #1F2937;
            --color-text-secondary: #6B7281;
            --color-border: #E5E7EB;
            --color-border-light: #F3F4F6;
            --color-primary: #4F46E5;
            --color-primary-hover: #4338CA;
            --color-primary-light: #EEF2FF;
            --color-primary-text: #3730A3;
            --color-success: #16A34A;
            --color-warning: #D97706;
            --color-danger: #DC2626;
            --color-info: #0284C7;
            --color-warning-light: #FFFBEB;
            --color-warning-text: #B45309;
            --radius-sm: 0.375rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        html.dark {
            --color-background: #111827;
            --color-surface: #1F2937;
            --color-text-primary: #F9FAFB;
            --color-text-secondary: #9CA3AF;
            --color-border: #374151;
            --color-border-light: #1F2937;
            --color-primary: #6366F1;
            --color-primary-hover: #818CF8;
            --color-primary-light: rgba(99, 102, 241, 0.1);
            --color-primary-text: #A5B4FC;
            --color-success: #22C55E;
            --color-warning: #F59E0B;
            --color-danger: #EF4444;
            --color-info: #38BDF8;
            --color-warning-light: rgba(245, 158, 11, 0.1);
            --color-warning-text: #FCD34D;
        }
        html {
            font-size: 100%;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 800;
            color: var(--color-text-primary);
        }
        button, input, select, textarea {
            font-family: inherit;
        }
        body[data-font="Nunito Sans"] .kpi-value {
          font-weight: 900;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--color-border-light); }
        ::-webkit-scrollbar-thumb { background: #ced4da; border-radius: 10px; }
        html.dark ::-webkit-scrollbar-thumb { background: #495057; }
        ::-webkit-scrollbar-thumb:hover { background: #adb5bd; }
        html.dark ::-webkit-scrollbar-thumb:hover { background: #6c757d; }
        .card-render-container { display: none; }
    </style>
</head>
