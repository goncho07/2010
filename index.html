    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      (function() {
        try {
          const fontMap = {
            'System Default': "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'",
            'Poppins': "'Poppins', sans-serif",
            'Inter': "'Inter', sans-serif",
            'Roboto': "'Roboto', sans-serif",
            'Nunito Sans': "'Nunito Sans', sans-serif",
          };
          
          const storedFont = JSON.parse(localStorage.getItem('settings:ui-font-family') || 'null');
          const font = storedFont || 'Poppins'; // Default to Poppins
          const fontFamily = fontMap[font] || fontMap['Poppins'];
          
          document.documentElement.style.setProperty('--font-family', fontFamily);
          document.body.dataset.font = font;
        } catch (e) {
          // Fallback in case of error
          document.documentElement.style.setProperty('--font-family', "'Poppins', sans-serif");
          document.body.dataset.font = 'Poppins';
        }
      })();
    </script>
    
    <style>
        :root {
            --font-family: 'Poppins', sans-serif;

            /* Modern & Clean Color Palette */
            --color-background: #F9FAFB; /* gray-50 */
            --color-surface: #FFFFFF;    /* white */
            --color-text-primary: #1F2937; /* gray-800 */
            --color-text-secondary: #6B7281; /* gray-500 */
            --color-border: #E5E7EB;      /* gray-200 */
            --color-border-light: #F3F4F6; /* gray-100 */

            /* Primary (Vibrant Indigo) */
            --color-primary: #4F46E5;        /* indigo-600 */
            --color-primary-hover: #4338CA; /* indigo-700 */
            --color-primary-light: #EEF2FF;  /* indigo-50 */
            --color-primary-text: #3730A3;   /* indigo-800 */

            /* States */
            --color-success: #16A34A; /* green-600 */
            --color-warning: #D97706; /* amber-600 */
            --color-danger: #DC2626;  /* red-600 */
            --color-info: #0284C7;    /* sky-600 */
            --color-warning-light: #FFFBEB; /* amber-50 */
            --color-warning-text: #B45309;  /* amber-700 */

            /* Radii (Slightly less rounded for a sharper look) */
            --radius-sm: 0.375rem; /* 6px */
            --radius-md: 0.75rem;  /* 12px */
            --radius-lg: 1rem;     /* 16px */
            --radius-full: 9999px;

            /* Shadows (Subtle) */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        html.dark {
            --color-background: #111827; /* gray-900 */
            --color-surface: #1F2937;    /* gray-800 */
            --color-text-primary: #F9FAFB; /* gray-50 */
            --color-text-secondary: #9CA3AF; /* gray-400 */
            --color-border: #374151;      /* gray-700 */
            --color-border-light: #1F2937; /* gray-800 */

            /* Primary (Brighter Indigo for contrast) */
            --color-primary: #6366F1;        /* indigo-500 */
            --color-primary-hover: #818CF8; /* indigo-400 */
            --color-primary-light: rgba(99, 102, 241, 0.1);
            --color-primary-text: #A5B4FC;   /* indigo-300 */

            /* States */
            --color-success: #22C55E; /* green-500 */
            --color-warning: #F59E0B; /* amber-500 */
            --color-danger: #EF4444;  /* red-500 */
            --color-info: #38BDF8;    /* sky-400 */
            --color-warning-light: rgba(245, 158, 11, 0.1);
            --color-warning-text: #FCD34D;  /* amber-300 */
        }

        /* Base & Typography */
        html {
            font-size: 100%; /* Use 16px as base and scale with Tailwind classes */
        }
        body {
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 800;
            color: var(--color-text-primary);
        }
        button, input, select, textarea {
            font-family: inherit;
        }

        /* Custom Rule for Nunito Sans KPI */
        body[data-font="Nunito Sans"] .kpi-value {
          font-weight: 900;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--color-border-light); }
        ::-webkit-scrollbar-thumb { background: #ced4da; border-radius: 10px; }
        html.dark ::-webkit-scrollbar-thumb { background: #495057; }
        ::-webkit-scrollbar-thumb:hover { background: #adb5bd; }
        html.dark ::-webkit-scrollbar-thumb:hover { background: #6c757d; }
        
        /* Remove old carnet styles */
        .card-render-container { display: none; }
    </style>
